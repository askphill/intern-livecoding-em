<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Product collection page showing a list of items"
    />
    <title>Product Collection</title>
    <link
      rel="preload"
      href="./src/main.js"
      as="script"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/main.css" />
  </head>
  <body class="bg-gray-50 flex flex-col h-screen">
    <header class="bg-white shadow-sm py-4">
      <div class="container mx-auto px-4">
        <h1 class="text-2xl font-bold">Product Collection</h1>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8">
      <!-- Sorting Controls -->
      <section aria-labelledby="sort-heading" class="mb-6">
        <h2 id="sort-heading" class="sr-only">Sort Products</h2>
        <label
          for="sortSelect"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          Sort products by:
        </label>
        <select
          id="sortSelect"
          class="p-2 border rounded shadow-sm"
          aria-label="Sort products by price"
        >
          <option value="default">Sort by...</option>
          <option value="priceAsc">Price: Low to High</option>
          <option value="priceDesc">Price: High to Low</option>
        </select>
      </section>

      <!-- Product Grid -->
      <section aria-label="Products" class="mb-8">
        <div
          id="productGrid"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
          role="list"
        >
          <!-- Products will be rendered here -->
          <div class="text-center p-4" id="loadingMessage" role="status">
            <p>Loading products...</p>
          </div>
        </div>
      </section>

      <!-- No Results Message (hidden by default) -->
      <p id="noResults" class="text-center hidden" role="alert">
        No products found!
      </p>
    </main>

    <footer class="bg-gray-100 mt-auto py-4">
      <div class="container mx-auto px-4 text-center text-gray-600">
        <p>&copy; Ask Phill Challenge</p>
      </div>
    </footer>

    <!-- Product Card Template   -->
    <template id="productTemplate">
      <article
        class="bg-white border border-gray-200 p-6 rounded-lg shadow-lg transition-all hover:shadow-xl transform hover:-translate-y-1 cursor-pointer"
        role="listitem"
      >
        <div class="overflow-hidden rounded-lg mb-4">
          <img
            src=""
            alt=""
            class="w-full h-48 object-contain transition-transform duration-300 hover:scale-105"
          />
        </div>
        <h3
          class="text-lg font-semibold text-gray-900 mb-1 tracking-wide leading-snug"
        ></h3>
        <p class="text-gray-700 text-base font-medium mb-4">
          <span class="price text-gray-900 font-semibold"></span>
        </p>
        <div class="mt-3">
          <h4 class="text-sm font-medium text-gray-500 mb-2">
            Available Colors:
          </h4>
          <!-- TODO: Use this list element to display available colors -->
          <ul class="colors-list flex space-x-3" role="list">
            <!-- TODO: Colors should be inserted here as list items -->
          </ul>
        </div>
      </article>
    </template>

    <!-- js file -->
    <script type="module" src="./src/main.js" crossorigin="anonymous"></script>

    <!-- no-script fallback -->
    <noscript>
      <div class="container mx-auto px-4 py-8 text-center">
        <p>
          JavaScript is required to view this page. Please enable JavaScript in
          your browser settings.
        </p>
      </div>
    </noscript>
  </body>
</html>
